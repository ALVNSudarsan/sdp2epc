<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APPLY</title>
    <style>

        *{
        padding:0;
        margin:0;
        font-family:sans-serif;
        }
        .banner{
width:100%;
height:120vh;
background-image:linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)),url(https://skils.in/wp-content/uploads/2020/12/consultancy_services.jpg);
background-size:cover;
background-position:center;
}
        body{
        background:url() no-repeat;
        background-size:cover;
        color:#fff;
        }
        .registration-form{
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        width:350px;
        }
         .registration-form h1{
         font-size:30px;
         text-align:center;
         text-transform:uppercase;
         margin:40px 0;
         }
         .registration-form p{
         font-size:20px;
         margin:15px 0;
         }
         .registration-form input{
         font-size:16px;
         padding:15px 10px;
         width:100%;
         border:0;
         border-radius:5px;
         outline:none;
         }
         .registration-form
    </style>
</head>
<body>
<div class="banner">
<div class="registration-form">
    <h1>Application Form</h1>
    <form action="#" method="post">
        <p>Full Name:</p>
        <input type="text" name="fullname" placeholder="Full Name">
        <p>User Name:</p>
        <input type="text" name="username" placeholder="User Name">
        <p>Email:</p>
        <input type="email" name="email" placeholder="Email">
        <p>Password:</p>
        <input type="password" name="password" placeholder="Password">
        <button>Registration</button>
    </form>
</div>
    </div>
</body>
</html>
